<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="{{ site.baseurl }}/src/js/Markdown.Converter.js" charset="utf-8"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/src/js/cts-cite-driver.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="{{ site.baseurl }}/sticky-footer-navbar.css" rel="stylesheet">
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-101293333-3', 'auto');
  ga('send', 'pageview');
    </script>
    <style>
      ul { list-style-type: none; padding: 0 1em;}
      li { padding: 1em; background-color: #FCFCFC; margin-bottom: 1em; }
      li p { margin: 0; }
      ul head { display: block; font-weight: bold; margin: 1em 0; }
      .author { font-style: italic; }
      .has_translation { background-color: #F3F3F3; }
      .translation { border: 1px solid grey; padding: 1em; margin-top: 1em; }
      .translation span { display: block; }
    </style>
    <title>Photios On Line</title>
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form form-inline">
            <div id="toggle_group" class="btn-group" role="group" aria-label="Entry Toggle">
              <button id="all_entries_button" type="button" class="btn btn-default active">All Entries</button>
              <button id="untranslated_button" type="button" class="btn btn-default">Untranslated</button>
              <button id="translated_button" type="button" class="btn btn-default">Translated</button>
            </div>
            <span style="padding-left: 1em"><strong><a href="https://github.com/dcthree/photios" target="_blank">Photios On Line</a></strong></span>
            <span id="loadingDiv" style="padding-left:2em">
              <img src="{{ site.baseurl }}/ajax-loader.gif" style="text-align:center"/>
            </span>
            <div class="nav navbar-nav navbar-right progress" style="width: 25%; margin-top:5px; margin-right: 1em;">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;" id="translation_progress">
              </div>
            </div>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <!-- Page content -->
    <div class="container" id="translation_container">
      <ul><li><strong>Note:</strong> Adding new translations is temporarily disabled while we transition this process away from Google Fusion Tables. Thank you for your patience.</li></ul>
      {{content}}
    </div> <!-- /container -->
  </body>
</html>
